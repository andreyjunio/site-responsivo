<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
    flex-wrap: wrap; /* Permite que os itens rolem se não houver espaço */
    background-color: #333;
    color: white;
    padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            nav a{
                display: block;
                padding-bottom: 30px;
                font-size: 24px;
            }
            nav{
                display: block;
                text-align: center;
                
            }
        }
        h1 ,p{
            text-align: center;
        }
        img{
            max-width: 100%; /* Garante que a imagem não exceda a largura do contêiner */
    height: auto;    /* Mantém a proporção da imagem */
    display: block;
    margin: auto;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home">Início</a>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#contato">Contato</a>
    <a href="#blog">Blog</a>
</nav>

<div id="home" style="padding: 20px;">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Esta é uma navegação para testar media queries!</p>
</div>
<img src="images.jpg" alt="">
</body>
</html>
