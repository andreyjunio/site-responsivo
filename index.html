<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação - Distribuidora de Acessórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 21px;
        }
        nav a:hover {
            background-color: #dddddd65;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 14px 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f95e;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block; /* Exibe o submenu ao passar o mouse */
        }

        @media (max-width: 768px) {
            nav a, .dropdown {
                float: none; /* Remove o float para dropdown em telas menores */
                display: block;
                width: 100%;
            }
            .dropdown-content {
                position: static; /* Faz o submenu se comportar como um bloco */
                display: none; /* Garante que o submenu esteja oculto por padrão */
            }
            .dropdown:hover .dropdown-content {
                display: block; /* Exibe o submenu quando hover em telas menores */
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="#inicio">Início</a>
    <a href="#sobre">Sobre Nós</a>
    <div class="dropdown">
        <a href="#">Produtos</a>
        <div class="dropdown-content">
            <a href="#telas">Telas</a>
            <a href="#baterias">Baterias</a>
            <a href="#tampas">Tampas</a>
        </div>
    </div>
    <a href="#servicos">Serviços</a>
    <a href="#contato">Contato</a>
    <a href="#carrinho">Carrinho</a>
    
</nav>

<div id="inicio">
    <h1>Bem-vindo à nossa distribuidora!</h1>
</div>

</body>
</html>
